<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Routine Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #f8f9fa;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .datetime {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .date-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .date-selector label {
            font-weight: 500;
            color: #495057;
        }

        .date-selector input {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1rem;
        }

        .user-id {
            font-size: 0.9rem;
            color: #868e96;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
        }

        .checklist {
            display: grid;
            gap: 15px;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .checklist-item:hover {
            background-color: #e9ecef;
        }

        .checklist-item.completed {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .checklist-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        .checklist-item label {
            flex: 1;
            font-size: 1.1rem;
            cursor: pointer;
            color: #495057;
        }

        .expense-grid {
            display: grid;
            gap: 20px;
        }

        .expense-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .expense-item label {
            font-weight: 500;
            color: #495057;
            font-size: 1rem;
        }

        .expense-item input {
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .expense-item input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .total-expense {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin: 30px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #007bff;
        }

        .save-btn {
            width: 100%;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .save-btn:hover {
            background-color: #0056b3;
        }

        .save-btn:active {
            transform: translateY(1px);
        }

        .stats-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background-color: white;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #007bff;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .date-selector {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your Personal Routine Agent</h1>
            <div class="datetime" id="datetime"></div>
            
            <div class="date-selector">
                <label for="dateInput">Select Date:</label>
                <input type="date" id="dateInput">
            </div>
            
            <div class="user-id">User ID: MNvOXBj85KdEVWKpM6BFHuN3oaa2</div>
        </div>

        <div class="content">
            <div class="section">
                <h2>Daily Routine Check-off</h2>
                <div class="checklist">
                    <div class="checklist-item">
                        <input type="checkbox" id="wakeup">
                        <label for="wakeup">Wake up (6:00 - 6:20 AM)</label>
                    </div>
                    
                    <div class="checklist-item">
                        <input type="checkbox" id="bath">
                        <label for="bath">Brush & Complete Bath</label>
                    </div>
                    
                    <div class="checklist-item">
                        <input type="checkbox" id="breakfast">
                        <label for="breakfast">Have Breakfast (7:00 - 7:20 AM)</label>
                    </div>
                    
                    <div class="checklist-item">
                        <input type="checkbox" id="entrance">
                        <label for="entrance">Go to Main Entrance (7:30 - 7:45 AM)</label>
                    </div>
                    
                    <div class="checklist-item">
                        <input type="checkbox" id="busToGuindy">
                        <label for="busToGuindy">Catch bus to Guindy (from Sathyabama stop)</label>
                    </div>
                    
                    <div class="checklist-item">
                        <input type="checkbox" id="travelToDLF">
                        <label for="travelToDLF">Travel Guindy to DLF Ramapuram</label>
                    </div>
                    
                    <div class="checklist-item">
                        <input type="checkbox" id="reachDLF">
                        <label for="reachDLF">Reach DLF Ramapuram (9:20 - 10:00 AM)</label>
                    </div>
                    
                    <div class="checklist-item">
                        <input type="checkbox" id="lunch">
                        <label for="lunch">Go for Lunch (1:00 PM - 1:30/1:40 PM) at A2B</label>
                    </div>
                    
                    <div class="checklist-item">
                        <input type="checkbox" id="exitWork">
                        <label for="exitWork">Exit Work (5:00 PM)</label>
                    </div>
                    
                    <div class="checklist-item">
                        <input type="checkbox" id="shareAuto">
                        <label for="shareAuto">Catch Share Auto (DLF to Guindy - 5:20-5:25 PM)</label>
                    </div>
                    
                    <div class="checklist-item">
                        <input type="checkbox" id="busToCollege">
                        <label for="busToCollege">Catch Bus (Guindy to Sathyabama University)</label>
                    </div>
                    
                    <div class="checklist-item">
                        <input type="checkbox" id="reachCollege">
                        <label for="reachCollege">Reach College/Hostel (around 8:00 PM)</label>
                    </div>
                    
                    <div class="checklist-item">
                        <input type="checkbox" id="dinner">
                        <label for="dinner">Have Dinner (20 mins, 8:00 - 8:30 PM)</label>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Daily Expenses</h2>
                <div class="expense-grid">
                    <div class="expense-item">
                        <label for="busToGuindyExpense">Bus (Sathyabama to Guindy):</label>
                        <input type="number" id="busToGuindyExpense" min="0" step="0.01" placeholder="Enter amount in ₹">
                    </div>
                    
                    <div class="expense-item">
                        <label for="travelToDLFExpense">Travel (Guindy to DLF Ramapuram - Bus/Share Auto):</label>
                        <input type="number" id="travelToDLFExpense" min="0" step="0.01" placeholder="Enter amount in ₹">
                    </div>
                    
                    <div class="expense-item">
                        <label for="lunchExpense">Lunch (A2B):</label>
                        <input type="number" id="lunchExpense" min="0" step="0.01" placeholder="Enter amount in ₹">
                    </div>
                    
                    <div class="expense-item">
                        <label for="shareAutoExpense">Share Auto (DLF Ramapuram to Guindy):</label>
                        <input type="number" id="shareAutoExpense" min="0" step="0.01" placeholder="Enter amount in ₹">
                    </div>
                    
                    <div class="expense-item">
                        <label for="busToCollegeExpense">Bus (Guindy to Sathyabama University):</label>
                        <input type="number" id="busToCollegeExpense" min="0" step="0.01" placeholder="Enter amount in ₹">
                    </div>
                    
                    <div class="expense-item">
                        <label for="dinnerExpense">Dinner (Hostel):</label>
                        <input type="number" id="dinnerExpense" min="0" step="0.01" placeholder="Enter amount in ₹">
                    </div>
                </div>

                <div class="total-expense">
                    Total Daily Expense: ₹<span id="totalExpense">0.00</span>
                </div>

                <button class="save-btn" onclick="saveDailyData()">Save Daily Data</button>
            </div>

            <div class="stats-section">
                <h2>Weekly Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="weeklyTotal">₹0.00</div>
                        <div class="stat-label">This Week Total</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="avgDaily">₹0.00</div>
                        <div class="stat-label">Daily Average</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="daysTracked">0</div>
                        <div class="stat-label">Days Tracked</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            setCurrentDate();
            loadTodayData();
            updateStats();
            
            // Set up event listeners for expense inputs
            setupExpenseCalculation();
            
            // Set up checkbox event listeners
            setupCheckboxListeners();
            
            // Update date when date input changes
            document.getElementById('dateInput').addEventListener('change', function() {
                loadDataForDate(this.value);
            });
        });

        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            
            const greeting = getGreeting(now.getHours());
            document.getElementById('datetime').textContent = 
                `${greeting}! Today is ${now.toLocaleDateString('en-US', options)}`;
        }

        function getGreeting(hour) {
            if (hour < 12) return 'Good Morning';
            if (hour < 17) return 'Good Afternoon';
            return 'Good Evening';
        }

        function setCurrentDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
        }

        function setupExpenseCalculation() {
            const expenseInputs = [
                'busToGuindyExpense',
                'travelToDLFExpense', 
                'lunchExpense',
                'shareAutoExpense',
                'busToCollegeExpense',
                'dinnerExpense'
            ];

            expenseInputs.forEach(id => {
                document.getElementById(id).addEventListener('input', calculateTotal);
            });
        }

        function setupCheckboxListeners() {
            const checkboxes = document.querySelectorAll('.checklist-item input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const item = this.closest('.checklist-item');
                    if (this.checked) {
                        item.classList.add('completed');
                    } else {
                        item.classList.remove('completed');
                    }
                });
            });
        }

        function calculateTotal() {
            const expenseInputs = [
                'busToGuindyExpense',
                'travelToDLFExpense',
                'lunchExpense', 
                'shareAutoExpense',
                'busToCollegeExpense',
                'dinnerExpense'
            ];

            let total = 0;
            expenseInputs.forEach(id => {
                const value = parseFloat(document.getElementById(id).value) || 0;
                total += value;
            });

            document.getElementById('totalExpense').textContent = total.toFixed(2);
        }

        function saveDailyData() {
            const selectedDate = document.getElementById('dateInput').value;
            const data = {
                date: selectedDate,
                checklist: {},
                expenses: {},
                total: parseFloat(document.getElementById('totalExpense').textContent)
            };

            // Save checklist data
            const checkboxes = document.querySelectorAll('.checklist-item input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                data.checklist[checkbox.id] = checkbox.checked;
            });

            // Save expense data
            const expenseInputs = [
                'busToGuindyExpense',
                'travelToDLFExpense',
                'lunchExpense',
                'shareAutoExpense', 
                'busToCollegeExpense',
                'dinnerExpense'
            ];

            expenseInputs.forEach(id => {
                data.expenses[id] = parseFloat(document.getElementById(id).value) || 0;
            });

            // Save to memory (in a real app, this would go to a database)
            if (!window.dailyData) {
                window.dailyData = {};
            }
            window.dailyData[selectedDate] = data;

            // Update statistics
            updateStats();

            // Show success message
            const btn = document.querySelector('.save-btn');
            const originalText = btn.textContent;
            btn.textContent = 'Data Saved Successfully!';
            btn.style.backgroundColor = '#28a745';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.backgroundColor = '#007bff';
            }, 2000);
        }

        function loadTodayData() {
            const today = new Date().toISOString().split('T')[0];
            loadDataForDate(today);
        }

        function loadDataForDate(date) {
            if (!window.dailyData || !window.dailyData[date]) {
                // Clear all inputs if no data exists for this date
                clearAllInputs();
                return;
            }

            const data = window.dailyData[date];

            // Load checklist data
            Object.keys(data.checklist).forEach(id => {
                const checkbox = document.getElementById(id);
                if (checkbox) {
                    checkbox.checked = data.checklist[id];
                    const item = checkbox.closest('.checklist-item');
                    if (checkbox.checked) {
                        item.classList.add('completed');
                    } else {
                        item.classList.remove('completed');
                    }
                }
            });

            // Load expense data
            Object.keys(data.expenses).forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    input.value = data.expenses[id] || 0;
                }
            });

            // Update total
            calculateTotal();
        }

        function clearAllInputs() {
            // Clear checkboxes
            const checkboxes = document.querySelectorAll('.checklist-item input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
                checkbox.closest('.checklist-item').classList.remove('completed');
            });

            // Clear expense inputs
            const expenseInputs = document.querySelectorAll('.expense-item input');
            expenseInputs.forEach(input => {
                input.value = '';
            });

            // Reset total
            document.getElementById('totalExpense').textContent = '0.00';
        }

        function updateStats() {
            if (!window.dailyData) {
                return;
            }

            const today = new Date();
            const oneWeekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            let weeklyTotal = 0;
            let daysTracked = 0;

            Object.keys(window.dailyData).forEach(dateStr => {
                const date = new Date(dateStr);
                if (date >= oneWeekAgo && date <= today) {
                    weeklyTotal += window.dailyData[dateStr].total || 0;
                    daysTracked++;
                }
            });

            const avgDaily = daysTracked > 0 ? weeklyTotal / daysTracked : 0;

            document.getElementById('weeklyTotal').textContent = `₹${weeklyTotal.toFixed(2)}`;
            document.getElementById('avgDaily').textContent = `₹${avgDaily.toFixed(2)}`;
            document.getElementById('daysTracked').textContent = daysTracked;
        }

        // Update time every second
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
